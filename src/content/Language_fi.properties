javax.portlet.description.104=Päivitystenhallinta näyttää kaikki käyttäjän asentamat lisäosat ja niiden versionumerot, sekä onko niitä Liferay arkistossa ja sen voiko niitä päivittää.
javax.portlet.description.125=Users are individuals who perform tasks using the portal. Administrators can create new users or deactivate existing users. Users can join sites, be placed into organization hierarchies, be delegated permissions in roles, or be collected into user groups. User groups can cross organizational boundaries, and can be used to assign all members to other collections, such as sites or roles. User groups may also be used to customize personal site templates for members. (Automatic Copy)
javax.portlet.description.127=Käyttäjäryhmät mahdollistavat ryhmitellä käyttäjiä itsenäisesti organisaatiosta riippumatta. Pääkäyttäjät voivat määritellä käyttäjäryhmiä, sekä liittää käyttäjäryhmä sivuston jäseneksi, jolloin kaikki valitun ryhmän käyttäjät ovat automattisesti myös sivuston käyttäjiä.
javax.portlet.description.128=Roolit ovat käyttäjäryhmiä, jotka jakavat tietyn toiminnallisuuden portaalissa tietyn laajuuden mukaan. Pääkäyttäjät voivat lisätä rooleja joille voidaan antaa oikeuksia erilaisiin toiminnallisuuksiin portlet-sovelluksessa.
javax.portlet.description.129=Salasanan toimintaohjeet määrittelevät turvallisuustoimenpiteet yritystasolla joihin kuuluu käyttäjän lukitseminen ja salasanan vanheneminen. Pääkäyttäjät voivat määrittää toimintaohjeita tai delegoida LDAP-palvelimelle.
javax.portlet.description.130=Asetuksista löytyvät suurin osa koko portaalin laajuisista asetuksista kuten nimet, todennus, käyttäjän oletusyhteisöt ja sähköpostipalvelimien nimet.
javax.portlet.description.131=Seuranta sallii sinun nähdä kaikki live-istunnot portaalissa. Suorityskyky syistä tämä asetus on yleensä poissa päältä tuotannossa.
javax.portlet.description.132=Plugin-asetuksista pääkäyttäjät voivat määrittää millä portaalin rooleilla on oikeus tiettyihin plugineihin.
javax.portlet.description.134=Sivustot ovat kokoelma sivuja, jotka näyttävät sisältöä ja tarjoavat pääsyn tiettyihin sovelluksiin. Sivustoihin voi kuulua jäseniä ja jäsenille annetaan oikeudet tietylle sisällölle tai oikeudet päästä tietylle sivulle.
javax.portlet.description.135=Portaalin ilmentymät mahdollistavat pääkäyttäjien ajaa useampaa kuin yhtä portaalin ilmentymää yhdellä palvelimellä. Jokaisen portaalin ilmentymän tiedot pidetään erillään toisistaan.
javax.portlet.description.136=Pluginien asennus mahdollistaa käyttäjien asentaa uusia plugineita Liferayn repositorystä tai asentaa muokattuja plugineita.
javax.portlet.description.137=Palvelimen hallintointi asetukset hallitsevat lokeja, välimuistin käyttöä, hakuindeksointia ja muita edistyneitä ominaisuuksia. Edistyneet pääkäyttäjät voivat valvoa järjestelmän suorituskykyä, muuttaa palvelimen asetuskia yksityiskohtaisemmin, uudelleen indeksoida hakuja ja muokata välimuistin käyttöä.
javax.portlet.description.140=Omat Sivut ovat sinun itsesi luomia web-sivuja tai sivuja, jotka ovat sinulle määrätty. Roolistasi riippuen voit muokata sivuja, lisätä sivuja tai muuttaa sivun ulkonäköä.
javax.portlet.description.146=Sivupohjista voit valita käytettävän sivun ja sisällytettävät portletit, kun luot sivua. Pääkäyttäjät voivat määritellä ja muokata sivupohjia sekä niiden käyttöoikeuksia.
javax.portlet.description.147=Kategoriat kuvaavat termisanastoja joilla merkitään sisällön asioita. Pääkäyttäjät voivat luodata sanastoja ja alustaa ne kategorioilla joita käyttäjät voivat valita, kun he määrittävät oikeuksia sisällölle.
javax.portlet.description.149=Sivustomallit mahdollistavat sivurakenteen ja websisällön määrittelyn uusille sivuistoille. Pääkäyttäjät voivat määritellä ja muokata sivustomalleja sekä niiden oikeuksia.
javax.portlet.description.154=Wiki on yhteisöllinen tietovarasto, jonka sisältöä käyttäjät voivat itse muokata haluamallaan tavalla. Pääkäyttäjät voivat lisätä ja muokata wiki-sivuja, määritellä käyttöoikeuksia ja asetuksia.
javax.portlet.description.156=Sivut ovat portaalissa olevia räätälöityjä web sivuja. Riippuen roolistasi voit, joko muokata, lisätä tai vaihtaa sivujen ulkoasua.
javax.portlet.description.15=Web sisältö voi olla mitä tahansa sisältöä, mitä voit laittaa sivustollesi, kuten artikkeleita, usein kysyttyjä kysymyksiä tai uutisia. Pääkäyttäjät voivat hallita sisältöä, sekä määritellä oikeuksia ja rooleja käyttäjille. Käyttäjät voivat lisätä, muokata, hyväksyä tai katsoa sisältöä riipppuen roolista.
javax.portlet.description.161=Blogit ovat lyhyitä kirjoituksia, artikkeleita tai päiväkirjaotteita. Pääkäyttäjät voivat lisätä, katsoa, muokata ja poistaa blogi artikkeleita.
javax.portlet.description.162=Keskustelualueet tarjoavat usea tasoisen keskustelukanavan käyttäjille. Pääkäyttäjät voivat hallita keskustelualueita, määrittäämällä käyttäjille rooleja , oikeuksia ja porttikieltoja. Käyttäjät voivat hallita keskustelujaan ja kategoroitaan, sekä katsoa statistiikkoja.
javax.portlet.description.179=Sosiaalisena toimintana mahdollistaa määrittämisen. Näitä käytetään laskettaessa käyttäjien osallistumista sivustoon. Osallistuminen ja osallistumisen arvot määrittävät toimitojen palkitsemisen.
javax.portlet.description.20=Documents and Media Library is a full featured virtual shared drive, with file attributes and metadata, versioning, and customizable folders. Administrators can manage folders and documents, change permissions and browse the document library. (Automatic Copy)
javax.portlet.description.25=Kyselyt ovat hauska ja helppo tapa luoda monivalinta kyselyitä portaalin käyttäjille. Käyttäjät voivat lisätä, muokata ja katsoa kyselyn tuloksia.
javax.portlet.description.28=Kirjanmerkit ovat oikoteitä suosikki web sivustoillesi tai sivustoille, jotka haluat jakaa muiden käyttäjien kanssa. Käyttäjät voivat lisätä, poistaa ja jakaa kirjanmerkkejä.
javax.portlet.description.2=Omat tiedot järjestelee kaikki tietosi yhteen ja helppokäyttöiseen paikkaan. Käyttäjät voivat muokata profiiliaan sekä tarkistaa sivustojen, organisaatioiden ja käyttäjäryhmien jäsennyyden.
javax.portlet.description.31=Media Gallery provides a central repository for images, videos and audio that can be accessed from anywhere, anytime. Administrators can add folders, images, videos, audio, set permissions and manage advanced settings. Users can manage their folders, images, videos and audio, depending on their role. (Automatic Copy)
javax.portlet.description.8=Kalenterissa hallitaan sosiaalisia tapahtumia. Siellä käyttäjät voivat luoda, muokata sekä poistaa tapahtumia että tehtäviä, mitkä on jaettu sivustojen kesken. Pääkäyttäjä voi hallita tapahtumia ja tehtäviä, sekä hallita oikeuksia.
javax.portlet.description.98=Sovelluskirjastoon on mahdollista määritellä lista sovelmista, mitä näytetään vieraille. Pääkäytäjät voivat hallita sovellusluetteloa ja määritellä oikeuksia.
javax.portlet.description.99=Tagit mahdollistavat sisällön luokittelun käyttämällä joustavia termejä ja sanastoja. Pääkäyttäjät voivat hallita kaikkia tageja, asettaa oikeuksia ja lisäasetuksia. Käyttäjät voivat hallita omia tagejaan, määritellä tagi listoja ja kategorioita käytettäväksi sisällön luokittelussa.
